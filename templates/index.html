<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Collector</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/simple.css">
    <script>
        (function() {
            const saved = localStorage.getItem('fingerprint-theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 32 32" fill="none" class="logo-icon">
                    <circle cx="16" cy="16" r="12" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
                    <circle cx="16" cy="16" r="8" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                    <circle cx="16" cy="16" r="4" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
                </svg>
                <span class="logo-text">Fingerprint Collector</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link active">Collect</a>
                <a href="/history" class="nav-link">History</a>
                <a href="/api-docs" class="nav-link">API</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Action Bar -->
            <div class="action-bar">
                <button id="collectBtn" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    <span>Collect Fingerprint</span>
                </button>
                <span class="status" id="status">Ready</span>
            </div>

            <!-- Device ID Card -->
            <section class="card card-featured" id="deviceCard" style="display:none;">
                <div class="card-header">
                    <h2>Device Identity</h2>
                    <span class="badge" id="confidenceBadge">-</span>
                </div>
                <div class="device-id-grid">
                    <div class="device-id-item">
                        <label>Device ID (Core)</label>
                        <div class="id-value">
                            <code id="deviceCoreId">-</code>
                            <button class="copy-btn" data-copy="deviceCoreId" title="Copy">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="device-id-item">
                        <label>TLS ID (JA4)</label>
                        <div class="id-value">
                            <code id="tlsId">-</code>
                            <button class="copy-btn" data-copy="tlsId" title="Copy">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="device-id-item">
                        <label>HTTP/2 ID (Akamai)</label>
                        <div class="id-value">
                            <code id="http2Id">-</code>
                            <button class="copy-btn" data-copy="http2Id" title="Copy">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="device-id-item">
                        <label>Collected At</label>
                        <div class="id-value">
                            <code id="collectedAt">-</code>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Browser Fingerprint -->
            <section class="card" id="browserCard" style="display:none;">
                <div class="card-header">
                    <h2>Browser Fingerprint</h2>
                    <button class="copy-btn" id="copyBrowserBtn" title="Copy JSON">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                        <span>Copy JSON</span>
                    </button>
                </div>
                <div class="json-container">
                    <pre id="browserJson">-</pre>
                </div>
            </section>

            <!-- TLS Fingerprint -->
            <section class="card" id="tlsCard" style="display:none;">
                <div class="card-header">
                    <h2>TLS Fingerprint</h2>
                    <div class="header-actions">
                        <button class="btn btn-small" id="fetchTlsBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                            <span>Fetch TLS</span>
                        </button>
                        <button class="copy-btn" id="copyTlsBtn" title="Copy JSON">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                            <span>Copy JSON</span>
                        </button>
                    </div>
                </div>
                <p class="card-note">First visit <a href="#" id="tlsServerLink" target="_blank">TLS Server</a> and accept the certificate</p>
                <div class="json-container">
                    <pre id="tlsJson">-</pre>
                </div>
            </section>

            <!-- Server Info -->
            <section class="card" id="serverCard" style="display:none;">
                <div class="card-header">
                    <h2>Server Collected</h2>
                    <button class="copy-btn" id="copyServerBtn" title="Copy JSON">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                        <span>Copy JSON</span>
                    </button>
                </div>
                <div class="json-container">
                    <pre id="serverJson">-</pre>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Fingerprint Collector &mdash; For educational and research purposes only</p>
        </footer>
    </div>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
